plugins {
    id 'java'
    id 'application'
}

group = 'com.lanroom'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

application {
    mainClassName = 'com.lanroom.ServerFrame'
}

test {
    useJUnitPlatform()
}
